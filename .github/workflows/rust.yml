name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { toolchain: stable }
          - { toolchain: beta }
          - { toolchain: nightly }

    steps:
      - uses: actions/checkout@v2
      - name: Lint code ${{ matrix.config.toolchain }}
        run: |
          rustup toolchain install ${{ matrix.config.toolchain }}
          rustup default ${{ matrix.config.toolchain }}
          rustup component add rustfmt
          cargo fmt --all -- --check

  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { toolchain: stable }
          - { toolchain: beta }
          - { toolchain: nightly }

    steps:
      - uses: actions/checkout@v2
      - name: Run tests ${{ matrix.config.toolchain }}
        run: |
          rustup toolchain install ${{ matrix.config.toolchain }}
          rustup default ${{ matrix.config.toolchain }}
          cargo test --verbose

  codecov:
    needs: lint
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1

    strategy:
      fail-fast: false
      matrix:
        config:
          - { toolchain: nightly }

    steps:
      - name: Checkout project
        run: git clone ${{ github.event.repository.git_url }}
      - name: Submit code coverage using rust ${{ matrix.config.toolchain }}
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort"
          RUSTDOCFLAGS: "-Cpanic=abort"
        working-directory: ./bigprimes.net # change cwd to be in the cloned repo
        run: |
          rustup toolchain install ${{ matrix.config.toolchain }}
          rustup default ${{ matrix.config.toolchain }}
          # see stackoverflow checkout in github actions https://stackoverflow.com/questions/63795736/github-action-to-check-out-repo-as-a-git-submodule
          git fetch --force ${{ github.event.repository.git_url }} "+refs/heads/*:refs/remotes/origin/*"
          git fetch --force ${{ github.event.repository.git_url }} "+refs/pull/*/merge:refs/remotes/origin/pr/*"
          git checkout ${{ github.sha }}
          curl -L https://github.com/mozilla/grcov/releases/latest/download/grcov-linux-x86_64.tar.bz2 | tar jxf -
          cargo build --verbose $CARGO_OPTIONS
          cargo test --verbose $CARGO_OPTIONS
          zip -0 ccov.zip `find . \( -name "big_primes*.gc*" \) -print`; 
          ./grcov ccov.zip -s . -t lcov --llvm --branch --ignore-not-existing --ignore "/*" -o lcov.info;
          # validate and then run codecov bash uploader
          FILENAME=codecov
          curl -s https://codecov.io/bash > $FILENAME
          CODECOV_VERSION=$(grep -o 'VERSION=\"[0-9\.]*\"' codecov | cut -d'"' -f2);
          VALIDATION_FAILURE=0
          for i in 1 256 512
          do
            IS_DIFF=$(diff <(shasum -a $i $FILENAME) <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/$CODECOV_VERSION/SHA${i}SUM))
            if [ -z "${IS_DIFF}" ]; then
              echo "Sha:" $i "passes validation."
            else
              VALIDATION_FAILURE=1
            fi
          done
          if [ "${VALIDATION_FAILURE}" == 1 ]; then
            echo "Invalid Checksum Detected From Codecov. Quitting."
            exit 1
          else
            echo "Starting Codecov."
            chmod +x codecov
            ./codecov -f lcov.info;
          fi
          rm -rf $FILENAME

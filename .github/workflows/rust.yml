name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          # Linux
          - { toolchain: stable, target: x86_64-unknown-linux-gnu, cross: false }
          - { toolchain: beta, target: x86_64-unknown-linux-gnu, cross: false }
          - { toolchain: nightly, target: x86_64-unknown-linux-gnu, cross: false }

    steps:
      - uses: actions/checkout@v2
      - name: Lint code ${{ matrix.config.toolchain }}
        run: cargo fmt --all -- --check

  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          # Linux
          - { toolchain: stable, target: x86_64-unknown-linux-gnu, cross: false }
          - { toolchain: beta, target: x86_64-unknown-linux-gnu, cross: false }
          - { toolchain: nightly, target: x86_64-unknown-linux-gnu, cross: false }

    steps:
      - uses: actions/checkout@v2
      - name: Run tests ${{ matrix.config.toolchain }}
        run: cargo test --verbose

  codecov:
    needs: lint
    runs-on: ubuntu-latest
    env: RUST_BACKTRACE=1

    strategy:
      fail-fast: false
      matrix:
        config:
          # Linux
          - { toolchain: stable, target: x86_64-unknown-linux-gnu}

    steps:
      - uses: actions/checkout@v2
      - name: Submit code coverage using rust ${{ matrix.config.toolchain }}
        run:
          - curl -L https://github.com/mozilla/grcov/releases/latest/download/grcov-linux-x86_64.tar.bz2 | tar jxf -
          - export CARGO_INCREMENTAL=0
          - export RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort"
          - export RUSTDOCFLAGS="-Cpanic=abort"
          - cargo build --verbose $CARGO_OPTIONS
          - cargo test --verbose $CARGO_OPTIONS
          - |
            zip -0 ccov.zip `find . \( -name "big_primes*.gc*" \) -print`;
            ./grcov ccov.zip -s . -t lcov --llvm --branch --ignore-not-existing --ignore "/*" -o lcov.info;
            bash <(curl -s https://codecov.io/bash) -f lcov.info;